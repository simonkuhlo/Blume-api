<div class="front" data-entry_id="{{ entry.id }}" id="e{{ entry.id }}f">
    {% if entry != None %}
    <div class="box-v entry-container">
        <div class="box-h control-element">
            <div class="spacer-h"></div>
            <button hx-get="/explorer/entry/{{ entry.id }}/next" hx-target="#page-root">Next</button>
        </div>
    </div>
    {% else %}
        <div class="box-center">
            <div class="box-v">
                Entry not found. <br>
                <button  hx-get="/explorer/entry/0/next" hx-target="#page-root">Reset</button>
            </div>
        </div>
    {% endif %}
</div>
